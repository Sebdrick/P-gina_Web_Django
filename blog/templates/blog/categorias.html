{% extends "ProyectoSebasApp/base.html" %}

{% load static %}

{% block content %}

<style>
    .intro-img {
        width: 100%;
        height: 400px;
        object-fit: cover;
    }
    .intro-text {
        background-color: rgba(0, 32, 63, 0.8);
        color: white;
        padding: 20px;
        height: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .section-heading-lower {
        font-size: 2em;
    }
    .section-heading-upper {
        font-size: 1em;
        margin-top: 13px;
        text-transform: none;
    }
    .author-text {
        text-align: left;
        font-size: 0.8em;
    }
    .categories {
        width: 100%;
        text-align: center;
        color: white;
        margin-top: 20px;
    }
</style>

{% for post in posts %}
    <section class="page-section clearfix">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{ post.Imagen.url }}" alt="">
                </div>
                <div class="col-md-6">
                    <div class="intro-text text-center p-5 rounded">
                        <h2 class="section-heading mb-4">
                            <span class="section-heading-lower">{{ post.Titulo }}</span>
                            <span class="section-heading-upper">{{ post.Contenido }}</span>
                        </h2>
                        <div class="author-text">
                            Autor: {{ post.Autor }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endfor %}

{% endblock %}
